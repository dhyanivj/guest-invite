<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #invitee-container {
            background-color: #3498db;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            color: #fff;
        }

        h1 {
            font-size: 2em;
        }

        #form-container {
            margin-top: 20px;
            text-align: center;
        }

        label {
            font-size: 1.2em;
            color: #333;
        }

        input {
            padding: 8px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        #party-details {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        h2 {
            color: #3498db;
        }

        p {
            color: #333;
            line-height: 1.6;
        }
    </style>
    <title>Party Invitation</title>
</head>

<body>
    <div id="party-details">
        <h1 id="invitee-name">Guest</h1>
        <h2>Party Details : </h2>
        <p>
            You're invited to a fantastic party! Join us for a night of celebration, music, and fun with friends.
        </p>
        <p>
            Date: February 25, 2024<br>
            Time: 7:00 PM<br>
            Venue: 123 Main Street, Cityville
        </p>
        <p>
            Dress up in your favorite party attire and get ready to dance the night away!
        </p>
    </div>

    <script src="script.js"></script>
</body>

</html>
